<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --dark: #0B0E11;
      --overlay: rgba(0, 0, 0, 0.6);
      --green: #05C0A5;
      --text-light: #ffffff;
    }

    body, html {
      background-color: var(--dark);
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: var(--text-light);
    }

    .header {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
      padding: 14px 16px;
      background-color: var(--dark);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header h6 {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }

    .scan-box {
      position: absolute;
      width: 240px;
      height: 240px;
      border: 2px solid var(--green);
      border-radius: 12px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: var(--overlay);
      z-index: 4;
      pointer-events: none;
    }

    .overlay::before {
      content: "";
      position: absolute;
      top: calc(50% - 120px);
      left: calc(50% - 120px);
      width: 240px;
      height: 240px;
      background: transparent;
      border-radius: 12px;
      box-shadow: 0 0 0 9999px var(--overlay);
      mix-blend-mode: destination-out;
    }

    #output {
      position: absolute;
      bottom: 0;
      width: 100%;
      z-index: 10;
      padding: 16px;
      background-color: #000000d0;
      font-size: 14px;
      text-align: center;
    }

    #copyBtn {
      margin-top: 8px;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <button class="btn btn-sm btn-link text-light p-0" onclick="history.back()">‚Üê</button>
    <h6>Scan QR Code</h6>
  </div>

  <!-- Video Stream -->
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" hidden></canvas>

  <!-- UI Overlay -->
  <div class="scan-box"></div>
  <div class="overlay"></div>

  <!-- Output -->
  <div id="output" class="text-light d-none">
    <div id="scannedData"></div>
    <button id="copyBtn" class="btn btn-success btn-sm">Copy</button>
  </div>

  <!-- jsQR Library -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const output = document.getElementById("output");
    const scannedData = document.getElementById("scannedData");
    const copyBtn = document.getElementById("copyBtn");
    const ctx = canvas.getContext("2d");

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        requestAnimationFrame(scanFrame);
      } catch (err) {
        alert("Camera access denied or not supported.");
      }
    }

    function scanFrame() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });

        if (code) {
          scannedData.textContent = code.data;
          output.classList.remove("d-none");
          return; // Stop scanning once found
        }
      }
      requestAnimationFrame(scanFrame);
    }

    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(scannedData.textContent).then(() => {
        copyBtn.textContent = "Copied!";
        setTimeout(() => (copyBtn.textContent = "Copy"), 2000);
      });
    });

    startCamera();
  </script>

</body>
</html>
