<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scan QR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --dark: #0B0E11;
      --overlay: rgba(0, 0, 0, 0.6);
      --green: #05C0A5;
      --text-light: #ffffff;
    }

    body, html {
      margin: 0;
      padding: 0;
      background-color: var(--dark);
      color: var(--text-light);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background-color: var(--dark);
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 10;
    }

    .header h6 {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }

    video {
      object-fit: cover;
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }

    .scan-box {
      position: absolute;
      width: 240px;
      height: 240px;
      border: 2px solid var(--green);
      border-radius: 12px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: var(--overlay);
      z-index: 4;
      pointer-events: none;
    }

    .overlay::before {
      content: "";
      position: absolute;
      top: calc(50% - 120px);
      left: calc(50% - 120px);
      width: 240px;
      height: 240px;
      background: transparent;
      border-radius: 12px;
      box-shadow: 0 0 0 9999px var(--overlay);
      mix-blend-mode: destination-out;
    }

    canvas {
      display: none;
    }

    .fallback-text {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      color: var(--text-light);
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <button class="btn p-0 text-light" onclick="history.back()">
      ‚Üê
    </button>
    <h6>Scan QR Code</h6>
  </div>

  <!-- Camera Feed -->
  <video id="camera" autoplay playsinline></video>

  <!-- Scan Box -->
  <div class="scan-box"></div>
  <div class="overlay"></div>

  <!-- Fallback Text -->
  <div class="fallback-text">Align the QR code within the box to scan</div>

  <!-- JS to Start Camera -->
  <script>
    const video = document.getElementById('camera');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera access denied or not supported.");
        console.error(err);
      }
    }

    startCamera();
  </script>

</body>
</html>
