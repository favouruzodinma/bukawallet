<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/signup.css">
</head>
<body>
    <div class="auth-container">
        <div class="app-header">
            <div class="app-logo">$</div>
            <h1 class="app-title">Welcome Back</h1>
            <p class="app-subtitle">Sign in to access your wallet</p>
        </div>

        <form id="loginForm">
            <div class="input-field">
                <label class="input-label">Email or Username</label>
                <input type="text" class="input-control" id="username" placeholder="your@email.com" required autofocus>
            </div>

            <!-- <div class="pin-instructions">
                Enter your 6-digit PIN
            </div> -->
            
            <label for="input-label">Enter your 4-digit pin</label>
            <div class="pin-container" id="pinContainer">
                <input type="password" class="pin-input" id="pin1" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
                <input type="password" class="pin-input" id="pin2" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
                <input type="password" class="pin-input" id="pin3" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
                <input type="password" class="pin-input" id="pin4" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
            </div>

            <a href="#" class="forgot-link">Forgot PIN?</a>

            <button type="submit" class="btn btn-primary" id="loginBtn" onclick="window.location.href='dashboard.html'">Sign In</button>

            <div class="divider">or</div>

            <button type="button" class="btn btn-primary" onclick="window.location.href='secret-phrase.html'">
                signin with secret phrase
            </button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>

    <script src="./script/signin.js"></script>
</body>
</html>
