<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile | Crypto Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./styles/profile.css">
</head>
<body>
  <div class="profile-container">
    <!-- Header -->
    <div class="profile-header">
      <button class="back-btn" id="backBtn" onclick="window.location.href='./dashboard.html'">
        <i class="fas fa-arrow-left" ></i>
      </button>
      <h2 class="profile-title">My Profile</h2>
    </div>

    <!-- Profile Card -->
    <div class="profile-card">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="profile-avatar">
      <h3 class="profile-name">John Crypto</h3>
      <p class="profile-email">john.crypto@example.com</p>
      
      <div class="profile-wallet">
        <button class="copy-wallet" id="copyWalletBtn">
          <i class="far fa-copy"></i>
        </button>
        <span id="walletAddress">0x7f5D2F7f99177f4a9D2f7f99177f</span>
      </div>

      <button class="btn btn-sm" style="
        background-color: var(--secondary);
        color: #000;
        font-weight: 500;
        border-radius: 20px;
        padding: 5px 15px;
      " onclick="window.location.href='./edit-profile.html'">
        Edit Profile
      </button>
    </div>
    

    <!-- Menu Items -->
    <div class="menu-container">
      <div class="menu-item" id="securityBtn" onclick="window.location.href='./2fa.html'">
        <div class="menu-icon">
          <i class="fas fa-shield-alt"></i>
        </div>
        <div class="menu-text" >
          <div class="menu-title">Security</div>
          <div class="menu-subtitle">2FA, Password, Recovery</div>
        </div>
        <div class="menu-arrow">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>

      <div class="menu-item" id="notificationsBtn">
        <div class="menu-icon">
          <i class="fas fa-bell"></i>
        </div>
        <div class="menu-text">
          <div class="menu-title">Notifications</div>
          <div class="menu-subtitle">Alerts and reminders</div>
        </div>
        <div class="menu-arrow">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>

      <div class="menu-item" id="paymentMethodsBtn">
        <div class="menu-icon">
          <i class="fas fa-credit-card"></i>
        </div>
        <div class="menu-text">
          <div class="menu-title">Payment Methods</div>
          <div class="menu-subtitle">Crypto</div>
        </div>
        <div class="menu-arrow">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>

      <div class="menu-item" id="preferencesBtn">
        <div class="menu-icon">
          <i class="fas fa-cog"></i>
        </div>
        <div class="menu-text">
          <div class="menu-title">Preferences</div>
          <div class="menu-subtitle">Theme, currency, language</div>
        </div>
        <div class="menu-arrow">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>

      <div class="menu-item" id="helpBtn">
        <div class="menu-icon">
          <i class="fas fa-question-circle"></i>
        </div>
        <div class="menu-text">
          <div class="menu-title">Help & Support</div>
          <div class="menu-subtitle">FAQ, contact us</div>
        </div>
        <div class="menu-arrow">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>

      <div class="menu-item" id="logoutBtn">
        <div class="menu-icon" style="color: #e17055; background-color: rgba(225, 112, 85, 0.1);">
          <i class="fas fa-sign-out-alt"></i>
        </div>
        <div class="menu-text">
          <div class="menu-title" style="color: #e17055;">Logout</div>
          <div class="menu-subtitle">Sign out of your account</div>
        </div>
        <div class="menu-arrow">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </div>
  </div>
