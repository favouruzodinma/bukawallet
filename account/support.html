<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    :root {
      --primary: #05C0A5;
      --dark: #0B0E11;
      --gray-dark: #151A21;
      --gray: #2A3139;
      --light: #ffffff;
      --text-muted: #8B939F;
    }

    body {
      background-color: var(--dark);
      color: var(--light);
      font-family: 'Segoe UI', sans-serif;
      padding-bottom: 80px;
    }

    .header {
      padding: 16px;
      display: flex;
      align-items: center;
      background-color: var(--dark);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header h6 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 auto;
    }

    .support-box {
      margin: 16px;
    }

    .support-option {
      background-color: var(--gray-dark);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .support-option i {
      font-size: 22px;
      color: var(--primary);
      margin-right: 12px;
    }

    .support-option span {
      color: var(--light);
      font-weight: 500;
    }

    .form-control {
      background-color: var(--gray);
      color: var(--light);
      border: none;
      border-radius: 10px;
    }

    .form-control::placeholder {
      color: var(--text-muted);
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      color: var(--text-muted);
    }

    .submit-btn {
      position: fixed;
      bottom: 20px;
      left: 16px;
      right: 16px;
      background-color: var(--primary);
      color: #000;
      font-weight: bold;
      padding: 14px;
      border: none;
      border-radius: 12px;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="header">
  <button class="btn text-light p-0" onclick="history.back()"><i class="bi bi-arrow-left"></i></button>
  <h6>Help & Support</h6>
</div>

<!-- Support Options -->
<div class="support-box">
  <div class="support-option" onclick="window.location.href='./faq.html'">
    <div class="d-flex align-items-center">
      <i class="bi bi-question-circle"></i>
      <span>FAQs</span>
    </div>
    <i class="bi bi-chevron-right text-light"></i>
  </div>

  <div class="support-option">
    <div class="d-flex align-items-center">
      <i class="bi bi-chat-dots"></i>
      <span>Live Chat</span>
    </div>
    <i class="bi bi-chevron-right text-light"></i>
  </div>

  <div class="support-option" href="mailto:support@bukwallet.com">
    <div class="d-flex align-items-center">
      <i class="bi bi-envelope"></i>
      <span>Email Support</span>
    </div>
    <i class="bi bi-chevron-right text-light"></i>
  </div>
</div>

<!-- Contact Form -->
<div class="support-box">
  <form id="supportForm">
    <div class="mb-3">
      <label for="name">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
    </div>

    <div class="mb-3">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="e.g. you@example.com" required>
    </div>

    <div class="mb-3">
      <label for="subject">Subject</label>
      <input type="text" class="form-control" id="subject" placeholder="What's the issue?" required>
    </div>

    <div class="mb-3">
      <label for="message">Message</label>
      <textarea class="form-control" rows="4" id="message" placeholder="Describe your issue in detail..." required></textarea>
    </div>
  </form>
</div>

<!-- Submit Button -->
<button type="submit" form="supportForm" class="submit-btn">Submit Ticket</button>

</body>
</html>
