<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Phrase Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #3375BB;
            --secondary: #05C0A5;
            --primary-dark: #06C0A5;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #f5f6fa;
            --gray: #2d2d2d;
            --light-gray: #3d3d3d;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #e17055;
        }

        body {
            background-color: var(--darker);
            color: var(--light);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            max-width: 500px;
            width: 100%;
        }

        .app-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .app-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        .app-title {
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .app-subtitle {
            color: var(--secondary);
            font-size: 0.95rem;
            opacity: 0.8;
        }

        .login-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .login-tab {
            padding: 10px 20px;
            border-radius: 20px;
            background: transparent;
            border: 1px solid var(--light-gray);
            color: var(--light);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .login-tab.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .login-tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.05);
        }

        .form-container {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .form-container.active {
            display: block;
        }

        .input-field {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--secondary);
            font-weight: 500;
        }

        .input-control {
            width: 100%;
            height: 50px;
            padding: 0 15px;
            background-color: var(--gray);
            border: 1px solid var(--light-gray);
            border-radius: 12px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.2s;
        }

        .input-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.3);
        }

        .phrase-input {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            background-color: var(--gray);
            border: 1px solid var(--light-gray);
            border-radius: 12px;
            color: var(--light);
            font-size: 1rem;
            resize: none;
            transition: all 0.2s;
            font-family: inherit;
        }

        .phrase-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.3);
        }

        .phrase-hint {
            font-size: 0.8rem;
            color: var(--secondary);
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
            height: 50px;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            font-size: 1rem;
            margin-top: 10px;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--secondary);
            border: 1px solid var(--light-gray);
            height: 40px;
            border-radius: 12px;
            font-weight: 500;
            width: 100%;
            margin-top: 15px;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .security-warning {
            background-color: rgba(253, 203, 110, 0.1);
            border: 1px solid var(--warning);
            border-radius: 12px;
            padding: 15px;
            margin: 25px 0;
            display: flex;
            gap: 10px;
        }

        .security-warning-icon {
            color: var(--warning);
            font-size: 1.2rem;
        }

        .security-warning-text {
            font-size: 0.85rem;
            color: var(--light);
            opacity: 0.9;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--light-gray);
            font-size: 0.8rem;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--light-gray);
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        /* Phrase word counter */
        .word-counter {
            text-align: right;
            font-size: 0.8rem;
            color: var(--secondary);
            margin-top: 5px;
        }

        .word-counter.invalid {
            color: var(--danger);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="app-header">
            <div class="app-logo">$</div>
            <h1 class="app-title">Wallet Recovery</h1>
            <p class="app-subtitle">Access your wallet using your secret phrase</p>
        </div>

        <div class="login-options">
            <button class="login-tab" onclick="showForm('pin')">PIN Login</button>
            <button class="login-tab active" onclick="showForm('phrase')">Secret Phrase</button>
        </div>

        <!-- PIN Login Form (Hidden by default) -->
        <div class="form-container" id="pinForm">
            <form id="pinLoginForm" action="dashboard.html">
                <div class="input-field">
                    <label class="input-label">Email or Username</label>
                    <input type="text" class="input-control" id="pinUsername" placeholder="your@email.com" >
                </div>

                <div class="input-field">
                    <label class="input-label">4-digit PIN</label>
                    <input type="password" class="input-control" id="pin" placeholder="••••" maxlength="6" pattern="\d*" inputmode="numeric" >
                </div>

                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>

            <div class="divider">or</div>

            <button class="btn btn-secondary" onclick="window.location.href='dashboard.html'">
                Create New Wallet
            </button>
        </div>

        <!-- Secret Phrase Form (Visible by default) -->
        <div class="form-container active" id="phraseForm">
            <form id="phraseLoginForm">
                <div class="security-warning">
                    <div class="security-warning-icon">⚠️</div>
                    <div class="security-warning-text">
                        Never share your secret phrase with anyone. This phrase gives full access to your wallet and funds.
                    </div>
                </div>

                <div class="input-field">
                    <label class="input-label">Enter your 12-word secret phrase</label>
                    <textarea class="phrase-input" id="secretPhrase" placeholder="Enter your 12-word phrase separated by spaces" required></textarea>
                    <div class="word-counter" id="wordCounter">0/12 words</div>
                    <div class="phrase-hint">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12" y2="8"></line>
                        </svg>
                        Typically 12 (sometimes 24) words separated by spaces
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="recoverBtn">Recover Wallet</button>
            </form>

            <div class="divider">or</div>

            <button class="btn btn-secondary" onclick="window.location.href='signup.html'">
                Create New Wallet
            </button>
        </div>

        <div class="signup-link">
            Remember your credentials? <a href="signin.html">Sign in normally</a>
        </div>
    </div>

    <script>
        // Show selected form and update tabs
        function showForm(formType) {
            document.getElementById('pinForm').classList.remove('active');
            document.getElementById('phraseForm').classList.remove('active');
            document.querySelectorAll('.login-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            document.getElementById(`${formType}Form`).classList.add('active');
            document.querySelector(`.login-tab[onclick="showForm('${formType}')"]`).classList.add('active');
        }

        // Word counter for secret phrase
        document.getElementById('secretPhrase').addEventListener('input', function() {
            const words = this.value.trim().split(/\s+/).filter(word => word.length > 0);
            const wordCounter = document.getElementById('wordCounter');
            wordCounter.textContent = `${words.length}/12 words`;
            
            if (words.length !== 12) {
                wordCounter.classList.add('invalid');
            } else {
                wordCounter.classList.remove('invalid');
            }
        });

        // Form submission for phrase login
        document.getElementById('phraseLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const phrase = document.getElementById('secretPhrase').value.trim();
            const words = phrase.split(/\s+/).filter(word => word.length > 0);
            
            if (words.length !== 12) {
                alert('Please enter a valid 12-word secret phrase');
                document.getElementById('secretPhrase').classList.add('shake');
                setTimeout(() => {
                    document.getElementById('secretPhrase').classList.remove('shake');
                }, 500);
                return;
            }
            
            // Simulate wallet recovery
            document.getElementById('recoverBtn').innerHTML = 'Recovering Wallet...';
            document.getElementById('recoverBtn').disabled = true;
            
            setTimeout(() => {
                alert('Wallet recovered successfully!');
                // window.location.href = 'wallet-dashboard.html';
                
                // Reset form
                document.getElementById('recoverBtn').innerHTML = 'Recover Wallet';
                document.getElementById('recoverBtn').disabled = false;
            }, 2000);
        });

        // Form submission for PIN login
        document.getElementById('pinLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('pinUsername').value;
            const pin = document.getElementById('pin').value;
            
            if (!username) {
                alert('Please enter your email or username');
                return;
            }
            
            if (pin.length !== 6) {
                alert('Please enter a valid 6-digit PIN');
                document.getElementById('pin').classList.add('shake');
                setTimeout(() => {
                    document.getElementById('pin').classList.remove('shake');
                }, 500);
                return;
            }
            
            // Simulate login
            // alert(`Login successful!\nUsername: ${username}\nPIN: ${pin}`);
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
