<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/signin.css">
</head>
<body>
    <div class="app-header">
        <div class="app-logo">$</div>
        <h1 class="app-title">Create Wallet</h1>
        <p class="app-subtitle">Secure your digital assets</p>
    </div>

    <div class="progress-steps">
        <div class="step active" id="step1-indicator"></div>
        <div class="step" id="step2-indicator"></div>
        <div class="step" id="step3-indicator"></div>
    </div>

    <div class="form-container">
        <!-- Step 1: Basic Information -->
        <div class="form-step active" id="step1-form">
            <div class="input-field">
                <label class="input-label">Full Name</label>
                <input type="text" class="input-control" id="fullName" placeholder="John Doe" required>
            </div>
            <div class="input-field">
                <label class="input-label">Email Address</label>
                <input type="email" class="input-control" id="email" placeholder="your@email.com" required>
            </div>
            <button class="btn btn-primary" onclick="nextStep(1)">Continue</button>
        </div>

        <!-- Step 2: Location Information -->
        <div class="form-step" id="step2-form">
            <button type="button" class="btn-secondary" onclick="prevStep(2)">
                ← Back
            </button>
            <div class="input-field">
                <label class="input-label">Country</label>
                <select class="input-control" id="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="US">United States</option>
                    <option value="UK">United Kingdom</option>
                    <option value="CA">Canada</option>
                    <option value="AU">Australia</option>
                </select>
            </div>
            <div class="input-field">
                <label class="input-label">State/Region</label>
                <select class="input-control" id="state" required>
                    <option value="" disabled selected>Select your state</option>
                </select>
            </div>
            <div class="input-field">
                <label class="input-label">Phone Number</label>
                <div class="phone-input">
                    <div class="phone-prefix" id="phonePrefix">+1</div>
                    <input type="tel" class="input-control phone-number" id="phone" placeholder="Phone number" required>
                </div>
            </div>
            <button class="btn btn-primary" onclick="nextStep(2)">Continue</button>
        </div>

        <!-- Step 3: Security Information -->
        <div class="form-step" id="step3-form">
            <button type="button" class="btn-secondary" onclick="prevStep(3)">
                ← Back
            </button>
            
            <div class="pin-instructions">
                Create a 4-digit PIN to secure your wallet
            </div>
            
            <div class="pin-container">
                <input type="password" class="pin-input" id="pin1" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
                <input type="password" class="pin-input" id="pin2" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
                <input type="password" class="pin-input" id="pin3" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
                <input type="password" class="pin-input" id="pin4" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
            </div>
            
            <div class="pin-instructions">
                Confirm your 4-digit PIN
            </div>
            
            <div class="pin-container">
                <input type="password" class="pin-input" id="confirmPin1" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
                <input type="password" class="pin-input" id="confirmPin2" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
                <input type="password" class="pin-input" id="confirmPin3" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
                <input type="password" class="pin-input" id="confirmPin4" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
            </div>
            
            <div class="terms-check">
                <input type="checkbox" id="terms" required>
                <label class="terms-text" for="terms">
                    I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>
            <button class="btn btn-primary" id="submitBtn" onclick="submitForm()">Create Wallet</button>
        </div>
        <div class="signup-link">
            Already have an account? <a href="signin.html">Sign in</a>
        </div>
    </div>

    <script src="./script/signup.js"></script>
</body>
</html>
