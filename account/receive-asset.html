<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receive Crypto</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- QR Code JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    :root {
      --primary: #3375BB;
      --secondary: #05C0A5;
      --dark: #121212;
      --darker: #0a0a0a;
      --light: #f5f6fa;
      --gray: #2d2d2d;
      --light-gray: #3d3d3d;
    }

    body {
      background-color: var(--darker);
      color: var(--light);
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    .receive-container {
      max-width: 420px;
      margin: 0 auto;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .page-title {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .close-btn {
      color: var(--light);
      font-size: 1.3rem;
      cursor: pointer;
    }

    .qr-container {
      background-color: white;
      border-radius: 16px;
      padding: 20px;
      width: 220px;
      height: 220px;
      margin: 0 auto 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .address-container {
      background-color: var(--gray);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 25px;
      position: relative;
    }

    .address-label {
      font-size: 0.9rem;
      color: var(--light-gray);
      margin-bottom: 10px;
    }

    .wallet-address {
      font-family: monospace;
      word-break: break-word;
      font-size: 0.95rem;
      margin-bottom: 15px;
    }

    .copy-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      color: var(--secondary);
      background: none;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .coin-selector {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--gray);
      border-radius: 12px;
      padding: 12px 15px;
      margin-bottom: 25px;
      cursor: pointer;
    }

    .coin-info {
      display: flex;
      align-items: center;
    }

    .coin-icon {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      border-radius: 50%;
    }

    .coin-name {
      font-weight: 500;
    }

    .network-info {
      font-size: 0.8rem;
      color: var(--light-gray);
    }

    .action-btns {
      display: flex;
      gap: 10px;
      margin-top: auto;
    }

    .action-btn {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
    }

    .share-btn {
      background-color: var(--gray);
      color: var(--light);
    }

    .share-btn:hover {
      background-color: var(--light-gray);
    }

    .request-btn {
      background-color: var(--secondary);
      color: #000;
    }

    .request-btn:hover {
      background-color: var(--primary);
      color: var(--light);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: var(--light-gray);
      font-size: 0.8rem;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid var(--light-gray);
    }

    .divider::before {
      margin-right: 10px;
    }

    .divider::after {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="receive-container">
    <div class="header">
      <h1 class="page-title">Receive</h1>
      <span class="close-btn">
        <i class="fas fa-times text-white" onclick="window.location.href='./coin-page.html'"></i>
      </span>
    </div>

    <div class="qr-container" id="qrCode">
      <!-- QR Code will be generated here -->
    </div>

    <div class="address-container">
      <div class="address-label">Your TRX Address</div>
      <div class="wallet-address" id="walletAddress">TNPZJ4Q5XWMXU7WQ6WJYVX3OJ2L7K5HGDF</div>
      <button class="copy-btn" onclick="copyAddress()">
        <i class="far fa-copy"></i>
      </button>
    </div>

    <div class="coin-selector">
      <div class="coin-info">
        <img src="https://www.cryptologos.cc/logos/tron-trx-logo.png" alt="TRX" class="coin-icon">
        <div>
          <div class="coin-name">TRX (Tron)</div>
          <div class="network-info">TRC20 Network</div>
        </div>
      </div>
      <i class="fas fa-chevron-down"></i>
    </div>

    <div class="divider">or</div>

    <div class="action-btns">
      <button class="action-btn share-btn" onclick="shareAddress()">
        <i class="fas fa-share-alt"></i> Share
      </button>
      <button class="action-btn request-btn" onclick="requestPayment()">
        <i class="fas fa-paper-plane"></i> Request
      </button>
    </div>
  </div>

  <script>
    // QR Code Generation
    const walletAddress = document.getElementById('walletAddress').textContent;
    new QRCode(document.getElementById("qrCode"), {
      text: walletAddress,
      width: 180,
      height: 180,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });

    function copyAddress() {
      const address = document.getElementById('walletAddress').textContent;
      navigator.clipboard.writeText(address).then(() => {
        const copyBtn = document.querySelector('.copy-btn');
        copyBtn.innerHTML = '<small>Copied!</small>';
        setTimeout(() => {
          copyBtn.innerHTML = '<i class="far fa-copy"></i>';
        }, 2000);
      }).catch(err => {
        console.error('Copy failed', err);
      });
    }

    function shareAddress() {
      const address = document.getElementById('walletAddress').textContent;
      const coinName = document.querySelector('.coin-name').textContent;

      if (navigator.share) {
        navigator.share({
          title: `My ${coinName} Address`,
          text: `Hereâ€™s my ${coinName} address for payment:\n${address}`
        }).catch(err => console.log('Share error:', err));
      } else {
        alert("Your browser doesn't support sharing.");
      }
    }

    function requestPayment() {
      const address = document.getElementById('walletAddress').textContent;
      const coinName = document.querySelector('.coin-name').textContent;
      const amount = prompt(`Enter amount of ${coinName} to request:`);

      if (amount && !isNaN(amount)) {
        const message = `Please send ${amount} ${coinName} to:\n${address}`;
        if (navigator.share) {
          navigator.share({
            title: `Request ${amount} ${coinName}`,
            text: message
          }).catch(err => console.log('Share error:', err));
        } else {
          alert(message);
        }
      } else if (amount !== null) {
        alert('Please enter a valid amount.');
      }
    }
  </script>
</body>
</html>
