<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send TRX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }

    .container-box {
      max-width: 420px;
      margin: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 70dvh;
      justify-content: space-between;
    }

    .form-label {
      font-size: 0.9rem;
      margin-bottom: 0.4rem;
      color: #d1d1d1;
    }

    .form-control,
    .form-control:focus {
      background-color: #1e1e1e;
      border: 1px solid #444;
      color: #fff;
    }
    .input-group{
        border: 1px solid #444;
        border-radius: 5px !important;
    }
    .input1{
        border: none !important;
        outline: none !important;
       
    }
    .input-group-text{
        background-color: #1e1e1e !important;
        border: none !important;
        outline: none;
    }
    .input-group-text,
    .form-control::placeholder {
      color: #777;
    }

    .green-text {
      color: #00ff88;
      font-weight: 500;
      cursor: pointer;
    }

    .input-group-icon {
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-right: none !important;
      border: none;
      border-radius: 5px;
      color: #00ff88;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .memo-row {
      position: relative;
    }

    .memo-icons {
      position: absolute;
      top: 8px;
      right: 10px;
      display: flex;
      gap: 10px;
    }

    .next-btn {
      width: 100%;
      background-color: #008e4f;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 25px;
      margin-top: 40px;
      font-weight: 500;
    }

    .trx-value {
      color: #888;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
  <div class="container-box ">
   <div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 class="fw-bold">Send TRX</h5>
        <i class="fas fa-times text-white"></i>
      </div>
  
      <div class="mb-4">
        <label class="form-label">Address or Domain Name</label>
        <div class="input-group">
          <input type="text" class="form-control input1" placeholder="Search or Enter">
          <span class="input-group-text green-text">Paste</span>
          <button class="input-group-icon"><i class="fas fa-list"></i></button>
          <button class="input-group-icon"><i class="fas fa-expand"></i></button>
        </div>
      </div>
  
      <div class="mb-4">
        <label class="form-label">Amount</label>
        <div class="input-group">
          <input type="text" class="form-control input1" placeholder="TRX Amount">
          <span class="input-group-text">TRX</span>
          <span class="input-group-text green-text">Max</span>
        </div>
        <div class="trx-value">&asymp; $0.00</div>
      </div>
  
      <div class="mb-4 memo-row">
        <label class="form-label">Memo (optional)</label>
        <input type="text" class="form-control">
        <div class="memo-icons">
          <i class="fas fa-expand input-group-icon"></i>
          <i class="fas fa-info-circle input-group-icon"></i>
        </div>
      </div>
   </div>


    <button class="next-btn">Next</button>
  </div>
</body>

</html>
