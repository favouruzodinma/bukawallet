<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dApps Landing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow-x: hidden;
    }

    .circle-grid {
      margin: 0 auto 30px;
      max-width: 200px;
      animation: fadeIn 1s ease-out, float 6s ease-in-out infinite;
    }

    .circle-grid img {
      width: 100%;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
    }

    h5 {
      font-size: 1.5rem;
      margin-bottom: 2rem !important;
      line-height: 1.4;
      animation: slideUp 0.8s ease-out 0.2s both;
    }

    .btn-wallet {
      width: 100%;
      max-width: 320px;
      margin: 0 auto 15px;
      font-weight: 600;
      padding: 12px 24px;
      transition: all 0.3s ease;
      animation: slideUp 0.8s ease-out;
      animation-fill-mode: both;
    }

    .btn-primary-custom {
      background-color: #00ff88;
      border: none;
      color: #000;
      border-radius: 999px;
      box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
      animation-delay: 0.4s;
    }

    .btn-primary-custom:hover {
      background-color: #00e07a;
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 6px 20px rgba(0, 255, 136, 0.6);
    }

    .btn-secondary-custom {
      background-color: #2a2a2a;
      border: none;
      color: #fff;
      border-radius: 999px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      animation-delay: 0.5s;
    }

    .btn-secondary-custom:hover {
      background-color: #383838;
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .terms-text {
      font-size: 0.75rem;
      color: #999;
      margin-top: 30px;
      padding: 0 20px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 1s ease-out 0.6s both;
    }

    .terms-text a {
      color: #00ff88;
      text-decoration: none;
      transition: all 0.2s ease;
      position: relative;
    }

    .terms-text a:hover {
      color: #00e07a;
      text-decoration: underline;
    }

    .terms-text a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: #00ff88;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .terms-text a:hover::after {
      transform: scaleX(1);
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    /* Background animation elements */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 255, 136, 0.05);
      animation: float 15s infinite linear;
    }

    .circle-1 {
      width: 300px;
      height: 300px;
      top: -50px;
      left: -50px;
      animation-delay: 0s;
    }

    .circle-2 {
      width: 200px;
      height: 200px;
      bottom: -30px;
      right: -30px;
      animation-delay: 2s;
      animation-direction: reverse;
    }
  </style>
</head>
<body>
  <!-- Animated background elements -->
  <div class="bg-animation">
    <div class="bg-circle circle-1"></div>
    <div class="bg-circle circle-2"></div>
  </div>

  <!-- Main Content Container -->
  <div class="container">
    <!-- Logo Icons Circle -->
    <div class="circle-grid">
      <img src="./account/cloud.gif" alt="dApps Logo">
    </div>

    <!-- Heading Text -->
    <h5 class="mb-4">Explore a limitless<br>world of dApps</h5>

    <!-- Buttons Container -->
    <div class="button-container">
      <button class="btn btn-wallet btn-primary-custom" onclick="window.location.href='./account/signup.html'">Create new wallet</button>
      <button class="btn btn-wallet btn-secondary-custom" onclick="window.location.href='./account/signin.html'">I already have a wallet</button>
    </div>

    <!-- Terms Text -->
    <div class="terms-text">
      By tapping any button you agree and consent to our
      <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
    </div>
  </div>

  <script>
    // Add slight delay to animations for better sequencing
    document.addEventListener('DOMContentLoaded', () => {
      const elements = [
        { selector: '.circle-grid', delay: 0 },
        { selector: 'h5', delay: 200 },
        { selector: '.btn-primary-custom', delay: 400 },
        { selector: '.btn-secondary-custom', delay: 500 },
        { selector: '.terms-text', delay: 600 }
      ];

      elements.forEach(({ selector, delay }) => {
        const el = document.querySelector(selector);
        if (el) {
          el.style.animationDelay = `${delay}ms`;
        }
      });
      
      // Add pulse animation to buttons on hover
      const buttons = document.querySelectorAll('.btn-wallet');
      buttons.forEach(btn => {
        btn.addEventListener('mouseenter', () => {
          btn.style.animation = 'pulse 0.5s ease';
        });
        btn.addEventListener('animationend', () => {
          btn.style.animation = '';
        });
      });
    });
  </script>
</body>
</html>
